  <div class="container form__container">
    <div class="form__content">
      <div class="form__sucess-body">
        <h4 class="form__success-body-title">Дякуємо!</h4>
        <p class="form__success-body-desc">
          Наш менеджер невдовзі звяжеться з вами
        </p>
      </div>
      <div class="form__body">
        <h2 class="form__title">
          <span>Відчули бажання? </span>
          <span>Залиште дані</span>
        </h2>
        <p class="form__desc">Влучно оберемо меблі під ваш простір</p>
        <form data-type="contact" class="form__form">
          <!-- Hidden Required Fields -->
          <input type="hidden" name="project_name" value="The Temper" />
          <input
            type="hidden"
            name="admin_email"
            value="admin@thetemper.com.ua"
          />
          <input type="hidden" name="form_subject" value="Contact form" />
          <!-- END Hidden Required Fields -->
          <fieldset class="form__field">
            <input
              type="text"
              id="name"
              name="name"
              data-validation="length"
              class="form__input"
              placeholder="Ваше ім'я"
            />
          </fieldset>
          <fieldset class="form__field">
            <input
              type="tel"
              id="phone"
              name="phone"
              data-validation="length"
              class="form__input"
              placeholder="Номер телефону"
            />
          </fieldset>
          <fieldset class="form__field">
            <select
              id="where"
              name="where"
              placeholder="Куди шукаєте меблі:"
              data-validation="length"
            >
              <option value="">Куди шукаєте меблі:</option>
              <option value="1">Будинок</option>
              <option value="2">Квартира</option>
              <option value="3">Ресторан</option>
              <option value="4">Кав’ярня</option>
              <option value="5">Готель</option>
              <option value="6">Офіс</option>
              <option value="7">Інше</option>
            </select>
          </fieldset>
          <fieldset class="form__field">
            <button type="button" class="form__button form__submitBtn">
              <div class="loader"></div>
              <span> Надіслати </span>
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
